<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New-feature</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <div class="container">
        <form action="" method="post">
            <h2>STUDENT REGISTRATION FORM</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Student Name</label>
                    <input type="text" placeholder="Enter Firstname and Lastname" name="name" required>
                </div>
 
                <div class="input-box">
                    <label for="studid">Student ID</label>
                    <input type="number" placeholder="Enter your student id" name="studid" required>
                </div>
 
                <div class="input-box">
                    <label for="addressid">Address ID</label>
                    <input type="number" placeholder="Enter your address id" name="Addressid" required>
                </div>
 
                <div class="input-box">
                    <label for="phone">Phone Number</label>
                    <input type="tel" placeholder="+234 810 000 0000" name="phone" required>
                </div>
 
                <div class="input-box">
                    <label for="date">Date of Birth</label>
                    <input type="date" name="date" required>
                </div>
 
                <div class="input-box">
                    <label for="courseofstudy">Course of Study</label>
                    <input type="text" placeholder="Course of Study" name="courseofstudy" required>
                </div>
 
 
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="other">Other</label>
                </div>
            </div>

                    quas molestias nulla incidunt nesciunt.
                </p>
            </div>
 
 
            <div class="button-container">
                <button>Register</button>
            </div>
 
 
        </form>
    </div>

</html>
